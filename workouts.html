<script src="js/jquery-3.1.0.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript">
  $(function() {
    var $checkboxes = $('#workouts-table').find('input[type="checkbox"]');
    var $deleteButton = $('#workouts-delete-action');

    $deleteButton.hide();

    $('#workouts-bulk-select').on('change', function (event) {
      event.preventDefault();

      var $bulkSelect = $(this);
      $checkboxes.each(function () {
        $(this).prop('checked', $bulkSelect.prop('checked'));
      })
    });

    $checkboxes.on('change', function (event) {
      event.preventDefault();

      var showDelete = false;
      $checkboxes.each(function () {
        if ($(this).prop('checked')) {
          showDelete = true;
        }
      });

      $deleteButton.toggle(showDelete);
    });
  });
</script>
