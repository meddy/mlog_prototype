<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MLog</title>

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="home.html">MLog</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li>
          <a href="workouts.html">Workouts</a>
        </li>
        <li class="dropdown active">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            Templates
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li class="active">
              <a href="workout-template.html">Push</a>
            </li>
            <li>
              <a href="workout-template.html">Pull</a>
            </li>
            <li>
              <a href="workout-template.html">Legs</a>
            </li>
          </ul>
        </li>
        <li>
          <a href="exercises.html">Exercises</a>
        </li>
        <li>
          <a href="account.html">Account</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container theme-showcase">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="clearfix">
        <ol class="breadcrumb pull-left">
          <li>
            <a href="workout-template.html">Push</a>
          </li>
          <li>Edit</li>
        </ol>
        <button type="button" class="btn btn-primary pull-right" title="New Exercise Template">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
      <ul class="list-group">
        <li class="list-group-item text-center">
          <div class="clearfix">
            <h4 class="text-left pull-left">Bench Press</h4>
            <div class="btn-group pull-right">
              <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-edit"></span>
              </button>
              <button type="button" class="btn btn-danger" title="Delete Workout">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </div>
          </div>
          <h5>Reps</h5>
          <div class="form-inline">
            <input type="number" class="form-control" placeholder="Min" value="6" disabled>
            <span class="glyphicon glyphicon-minus"></span>
            <input type="number" class="form-control" placeholder="Max" value="8" disabled>
          </div>

          <h5>Sets</h5>
          <div class="form-inline">
            <input type="number" class="form-control" placeholder="Min" value="3" disabled>
            <span class="glyphicon glyphicon-minus"></span>
            <input type="number" class="form-control" placeholder="Max" value="5" disabled>
          </div>

          <h5>Rest</h5>
          <div class="form-inline">
            <input type="number" class="form-control" placeholder="Min" value="90" disabled>
            <span class="glyphicon glyphicon-minus"></span>
            <input type="number" class="form-control" placeholder="Max" value="180" disabled>
          </div>
        </li>
      </ul>
    </div>
  </div>
</main>

<script src="js/jquery-3.1.0.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
